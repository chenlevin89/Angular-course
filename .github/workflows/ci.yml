name: ci

on:
  push:
    branches-ignore:
        - "master"


jobs:
  ci-flow:
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v2
        - name: install dependencies
          run: npm ci
        - name: run linting
          run: npm run lint
        - name: run prettier
          run: npm run prettier:check
        - name: run unittest
          run: npm run test


